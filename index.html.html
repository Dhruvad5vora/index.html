<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adaa Jaipur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?indian-textile') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 248, 240, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #8B0000;
            font-family: 'Georgia', serif;
            margin-bottom: 1rem;
        }
        .form-control {
            border: 1px solid #8B0000;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #8B0000;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #A52A2A;
        }
        .social-login {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Adaa Jaipur</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="social-login">
            <button class="btn btn-outline-dark w-100 mt-2">Login with Google</button>
            <button class="btn btn-outline-primary w-100 mt-2">Login with Facebook</button>
        </div>
        <p class="mt-3"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
    </div>
</body>
</html>
